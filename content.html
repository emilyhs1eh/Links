<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Links</title>
</head>
<body> 

    <nav>
        <div class="logo-container">
            <a href="index.html" id="logo">≊</a>
        </div>
        <div class="nav-right">
            <ul>
                <li><a href="https://www.are.na/lucy-kim-q6twxwer3k/wave-ripple-water">ARE.NA ↗</a></li>
            </ul>
            <div class="ocean-mode-toggle">
                <input type="checkbox" id="toggleButton">
                <label for="toggleButton" class="switch"></label>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="scroll-container">
            <div class="scroll-viewport">
                <div class="box">
                    <div class="lines">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <h2 id="channel-title"></h2>
                    <aside id="channel-description"></aside>
                    <h3>Scroll to Snap</h3>
                </div>
        
                <section class="container">
                    <ul class="blocks" id="channel-blocks"></ul>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <p>emily hsieh </p>
    </footer>

    <script defer src="arena.js"></script>
    <script>
        const toggleButton = document.getElementById('toggleButton');
        const body = document.body;
        const main = document.querySelector('main');

        toggleButton.addEventListener('change', function() {
            if (this.checked) {
                body.classList.add('ocean-mode');
            } else {
                body.classList.remove('ocean-mode');
                main.classList.remove('ocean-mode');
            }
        });
    </script>
</body>
</html>
